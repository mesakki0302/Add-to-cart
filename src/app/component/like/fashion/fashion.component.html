<app-header1></app-header1>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of Fashion">
            <div class="card col-md-3">
                <img src="{{item.image}}"alt="">
                <h5 style="white-space: nowrap;overflow:hidden; text-overflow:ellipsis;max-width:100ch">{{item.title}}</h5>
                <h4 style="white-space: nowrap;overflow:hidden; text-overflow:ellipsis;max-width:100ch">{{item.description}}</h4>
                <strong>Price:</strong>${{item.price}}
                <button class="btn btn-primary" (click)="AddtoCart(item)">Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
